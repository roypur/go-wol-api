<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wake On Lan</title>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="api.js"></script>
    <script src="event.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="outer">
        <div id="left">
            <div class="input left-input l1">Username</div>
            <div class="input left-input l2">Password</div>
            <div class="input left-input l3">Host</div>
        </div>
        
        <div id="right">
            <input type="text" id="user" class="input right-input l1">
            <input type="password" id="pass" class="input right-input l2">
            <input type="text" id="host" class="input right-input l3">
            <input type="button" id="btn" value="Wake" class="input right-input l4">
        </div>
        
    </div>

  </body>
</html>
